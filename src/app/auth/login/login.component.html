
<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form (submit)="login(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
        <mat-form-field>
            <input matInput type="email" placeholder="Email" name="email" ngModel #email="ngModel" required>
            <mat-error *ngIf="email.invalid">Please enter a valid email</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput type="password" placeholder="Password"  name="password" ngModel #password="ngModel" required>
            <mat-error *ngIf="password.invalid">Please enter a valid password</mat-error>
        </mat-form-field>
        <div class="actions">
            <button mat-raised-button color="primary" type="submit">Login</button>
            <br>
            <a routerLink="/signup">Sign Up</a>
        </div>
    </form>
</mat-card>
<mat-card style="margin-top: 10px">
    <span>{{offset}}</span><br>
    <span>{{time}}</span>
</mat-card>
